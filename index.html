<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide" >
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="btn">Reset Game</button>
        <h1 id="ScoreHead">Score Card</h1>
        <div id="Score">
            <div class="result"><h2>X</h2>
                <h2 id="xScore">0</h2>
            </div>
            <div ><h2>O</h2>
                <h2 id="oScore">0</h2>
            </div>
        </div>
        <button id="resetScore">Reset Score</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
